<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockMaster - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/material.css">
    <link rel="stylesheet" href="/css/components.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--md-sys-color-primary) 0%, var(--md-sys-color-secondary) 100%);
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 32px;
        }

        .app-title {
            text-align: center;
            margin-bottom: 32px;
        }

        .app-title h1 {
            background: #e3f2fd;
            color: #1976d2;
            font-size: 24px;
            padding: 12px 24px;
            border-radius: 12px;
            display: inline-block;
            font-weight: 600;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="md-card login-card">
        <div class="app-title">
            <h1>Stock Master</h1>
        </div>
        <form id="loginForm">
            <div class="md-text-field">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>

            <div class="md-text-field">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>

            <button type="submit" class="md-button md-button-filled full-width mb-16">
                <span class="material-icons">login</span>
                Login
            </button>

            <div class="text-center">
                <a href="#" id="forgotPasswordLink" class="md-button md-button-text">Forgot Password?</a>
            </div>
        </form>
    </div>

    <!-- Forgot Password Dialog -->
    <div id="forgotPasswordDialog" class="md-dialog-overlay">
        <div class="md-dialog">
            <h2 class="md-dialog-title">Reset Password</h2>
            <div class="md-dialog-content">
                <div id="emailStep">
                    <div class="md-text-field">
                        <input type="email" id="resetEmail" placeholder=" " required>
                        <label for="resetEmail">Email</label>
                    </div>
                </div>
                <div id="otpStep" style="display: none;">
                    <div class="md-text-field">
                        <input type="text" id="otpCode" placeholder=" " required maxlength="6">
                        <label for="otpCode">OTP Code</label>
                    </div>
                    <div class="md-text-field">
                        <input type="password" id="newPassword" placeholder=" " required>
                        <label for="newPassword">New Password</label>
                    </div>
                </div>
            </div>
            <div class="md-dialog-actions">
                <button type="button" class="md-button md-button-text" onclick="closeForgotPassword()">Cancel</button>
                <button type="button" id="sendOtpBtn" class="md-button md-button-filled" onclick="sendOTP()">Send
                    OTP</button>
                <button type="button" id="resetBtn" class="md-button md-button-filled" style="display: none;"
                    onclick="resetPassword()">Reset Password</button>
            </div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                showLoading();
                const response = await api.login(username, password);
                localStorage.setItem('token', response.token);
                localStorage.setItem('username', username);
                showToast('Login successful!', 'success');
                setTimeout(() => window.location.href = '/dashboard.html', 500);
            } catch (error) {
                showToast('Login failed: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('forgotPasswordDialog').classList.add('show');
        });

        function closeForgotPassword() {
            document.getElementById('forgotPasswordDialog').classList.remove('show');
            document.getElementById('emailStep').style.display = 'block';
            document.getElementById('otpStep').style.display = 'none';
            document.getElementById('sendOtpBtn').style.display = 'inline-flex';
            document.getElementById('resetBtn').style.display = 'none';
        }

        async function sendOTP() {
            const email = document.getElementById('resetEmail').value;
            if (!email) {
                showToast('Please enter your email', 'error');
                return;
            }

            try {
                showLoading();
                await api.forgotPassword(email);
                showToast('OTP sent to your email!', 'success');
                document.getElementById('emailStep').style.display = 'none';
                document.getElementById('otpStep').style.display = 'block';
                document.getElementById('send OtpBtn').style.display = 'none';
                document.getElementById('resetBtn').style.display = 'inline-flex';
            } catch (error) {
                showToast('Failed to send OTP: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        async function resetPassword() {
            const otp = document.getElementById('otpCode').value;
            const newPassword = document.getElementById('newPassword').value;

            if (!otp || !newPassword) {
                showToast('Please fill all fields', 'error');
                return;
            }

            try {
                showLoading();
                await api.resetPassword(otp, newPassword);
                showToast('Password reset successful!', 'success');
                closeForgotPassword();
            } catch (error) {
                showToast('Password reset failed: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }
    </script>
</body>

</html>

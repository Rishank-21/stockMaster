<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfers - StockMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/material.css">
    <link rel="stylesheet" href="/css/components.css">
</head>

<body>
    <nav class="md-navigation-drawer">
        <a href="/dashboard.html" class="md-nav-item"><span
                class="material-icons">dashboard</span><span>Dashboard</span></a>
        <a href="/products.html" class="md-nav-item"><span
                class="material-icons">inventory_2</span><span>Products</span></a>
        <a href="/receipts.html" class="md-nav-item"><span
                class="material-icons">local_shipping</span><span>Receipts</span></a>
        <a href="/deliveries.html" class="md-nav-item"><span
                class="material-icons">send</span><span>Deliveries</span></a>
        <a href="/transfers.html" class="md-nav-item active"><span
                class="material-icons">swap_horiz</span><span>Transfers</span></a>
        <a href="/adjustments.html" class="md-nav-item"><span
                class="material-icons">tune</span><span>Adjustments</span></a>
        <a href="/history.html" class="md-nav-item"><span class="material-icons">history</span><span>History</span></a>
        <a href="/suppliers.html" class="md-nav-item"><span
                class="material-icons">store</span><span>Suppliers</span></a>
        <div style="margin-top: auto; padding: 24px;"><button onclick="logout()"
                class="md-button md-button-outlined full-width"><span
                    class="material-icons">logout</span>Logout</button></div>
    </nav>

    <div class="main-content">
        <div class="md-top-app-bar">
            <h1 class="md-top-app-bar-title">Internal Transfers</h1>
        </div>
        <div class="content-container">
            <div class="md-card mb-24">
                <h2 class="md-card-title mb-24">Create Transfer</h2>
                <form id="transferForm">
                    <div class="md-grid md-grid-2">
                        <div class="md-text-field"><select id="productId" required>
                                <option value="">Select Product</option>
                            </select><label>Product</label></div>
                        <div class="md-text-field"><select id="fromWarehouseId" required>
                                <option value="">Select From Warehouse</option>
                            </select><label>From Warehouse</label></div>
                        <div class="md-text-field"><select id="toWarehouseId" required>
                                <option value="">Select To Warehouse</option>
                            </select><label>To Warehouse</label></div>
                        <div class="md-text-field"><input type="number" id="quantity" placeholder=" " min="1"
                                required><label>Quantity</label></div>
                    </div>
                    <button type="submit" class="md-button md-button-filled"><span
                            class="material-icons">swap_horiz</span>Create Transfer</button>
                </form>
            </div>

            <div class="md-card">
                <h2 class="md-card-title mb-24">Recent Transfers (Click to view details)</h2>
                <div class="md-table-container">
                    <table class="md-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Product</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="transfersTable">
                            <tr>
                                <td colspan="5" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="detailDialog" class="md-dialog-overlay">
        <div class="md-dialog">
            <h2 class="md-dialog-title">Transfer Details</h2>
            <div class="md-dialog-content" id="detailContent"></div>
            <div class="md-dialog-actions"><button class="md-button md-button-filled"
                    onclick="closeDetail()">Close</button></div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        checkAuth();
        let allItems = [];

        function showDetail(id) {
            const item = allItems.find(r => r.id === id);
            if (!item) return;
            const date = new Date(item.timestamp).toLocaleString();
            document.getElementById('detailContent').innerHTML = `
                <div style="display: grid; gap: 16px;">
                    <div><div class="body-medium" style="color: var(--md-sys-color-on-surface-variant);">Transfer ID</div><div class="title-medium">#${item.id}</div></div>
                    <div><div class="body-medium" style="color: var(--md-sys-color-on-surface-variant);">Date & Time</div><div class="title-medium">${date}</div></div>
                    <div><div class="body-medium" style="color: var(--md-sys-color-on-surface-variant);">Product</div><div class="title-medium">${item.product.name} (${item.product.sku})</div></div>
                    <div><div class="body-medium" style="color: var(--md-sys-color-on-surface-variant);">From Warehouse</div><div class="title-medium">${item.fromWarehouse.name}</div></div>
                    <div><div class="body-medium" style="color: var(--md-sys-color-on-surface-variant);">To Warehouse</div><div class="title-medium">${item.toWarehouse.name}</div></div>
                    <div><div class="body-medium" style="color: var(--md-sys-color-on-surface-variant);">Quantity</div><div class="title-medium">${item.quantity} ${item.product.unitOfMeasure}</div></div>
                </div>`;
            document.getElementById('detailDialog').classList.add('show');
        }

        function closeDetail() { document.getElementById('detailDialog').classList.remove('show'); }

        async function loadItems() {
            try {
                const items = await api.getHistory({ type: 'TRANSFER' });
                allItems = items;
                const tbody = document.getElementById('transfersTable');
                if (items.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">No transfers yet</td></tr>';
                } else {
                    tbody.innerHTML = items.map(r => {
                        const date = new Date(r.timestamp).toLocaleString();
                        return `<tr onclick="showDetail(${r.id})" style="cursor: pointer;">
                            <td>${date}</td><td>${r.product.name}</td><td>${r.fromWarehouse.name}</td><td>${r.toWarehouse.name}</td><td>${r.quantity}</td>
                        </tr>`;
                    }).join('');
                }
            } catch (error) { console.error('Failed to load:', error); }
        }

        async function loadDropdowns() {
            try {
                const [products, warehouses] = await Promise.all([api.getProducts(), api.getWarehouses()]);
                const productSelect = document.getElementById('productId');
                productSelect.innerHTML = '<option value="">Select Product</option>' + products.map(p => `<option value="${p.id}">${p.name} (${p.sku})</option>`).join('');
                const fromSelect = document.getElementById('fromWarehouseId');
                const toSelect = document.getElementById('toWarehouseId');
                const warehouseOptions = warehouses.map(w => `<option value="${w.id}">${w.name}</option>`).join('');
                fromSelect.innerHTML = '<option value="">Select From Warehouse</option>' + warehouseOptions;
                toSelect.innerHTML = '<option value="">Select To Warehouse</option>' + warehouseOptions;
            } catch (error) { showToast('Failed to load data: ' + error.message, 'error'); }
        }

        document.getElementById('transferForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                productId: parseInt(document.getElementById('productId').value),
                fromWarehouseId: parseInt(document.getElementById('fromWarehouseId').value),
                toWarehouseId: parseInt(document.getElementById('toWarehouseId').value),
                quantity: parseInt(document.getElementById('quantity').value),
                type: 'TRANSFER'
            };
            if (data.fromWarehouseId === data.toWarehouseId) {
                showToast('Source and destination must be different!', 'error');
                return;
            }
            try {
                showLoading();
                await api.createTransfer(data);
                showToast('Transfer created successfully!', 'success');
                document.getElementById('transferForm').reset();
                loadItems();
            } catch (error) { showToast('Failed to create transfer: ' + error.message, 'error'); } finally { hideLoading(); }
        });

        loadDropdowns();
        loadItems();
    </script>
</body>

</html>

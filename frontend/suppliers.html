<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suppliers - StockMaster</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/material.css">
    <link rel="stylesheet" href="/css/components.css">
</head>

<body>
    <nav class="md-navigation-drawer">
        <div style="padding: 24px;">
            <h2 class="title-large">ðŸ“¦ StockMaster</h2>
        </div>
        <a href="/dashboard.html" class="md-nav-item"><span
                class="material-icons">dashboard</span><span>Dashboard</span></a>
        <a href="/products.html" class="md-nav-item"><span
                class="material-icons">inventory_2</span><span>Products</span></a>
        <a href="/receipts.html" class="md-nav-item"><span
                class="material-icons">local_shipping</span><span>Receipts</span></a>
        <a href="/deliveries.html" class="md-nav-item"><span
                class="material-icons">send</span><span>Deliveries</span></a>
        <a href="/transfers.html" class="md-nav-item"><span
                class="material-icons">swap_horiz</span><span>Transfers</span></a>
        <a href="/adjustments.html" class="md-nav-item"><span
                class="material-icons">tune</span><span>Adjustments</span></a>
        <a href="/history.html" class="md-nav-item"><span class="material-icons">history</span><span>History</span></a>
        <a href="/suppliers.html" class="md-nav-item active"><span
                class="material-icons">store</span><span>Suppliers</span></a>
        <div style="margin-top: auto; padding: 24px;"><button onclick="logout()"
                class="md-button md-button-outlined full-width"><span
                    class="material-icons">logout</span>Logout</button></div>
    </nav>

    <div class="main-content">
        <div class="md-top-app-bar">
            <h1 class="md-top-app-bar-title">Suppliers</h1>
        </div>
        <div class="content-container">
            <div class="md-card">
                <div class="md-table-container">
                    <table class="md-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact</th>
                                <th>Email</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody id="suppliersTable">
                            <tr>
                                <td colspan="4" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <button class="md-fab" onclick="openSupplierDialog()"><span class="material-icons">add</span></button>

    <div id="supplierDialog" class="md-dialog-overlay">
        <div class="md-dialog">
            <h2 class="md-dialog-title">Add Supplier</h2>
            <div class="md-dialog-content">
                <form id="supplierForm">
                    <div class="md-text-field"><input type="text" id="name" placeholder=" " required><label>Name</label>
                    </div>
                    <div class="md-text-field"><input type="text" id="contactInfo" placeholder=" "
                            required><label>Contact Info</label></div>
                    <div class="md-text-field"><input type="email" id="email" placeholder=" "
                            required><label>Email</label></div>
                    <div class="md-text-field"><input type="text" id="address" placeholder=" "
                            required><label>Address</label></div>
                </form>
            </div>
            <div class="md-dialog-actions">
                <button class="md-button md-button-text" onclick="closeSupplierDialog()">Cancel</button>
                <button class="md-button md-button-filled" onclick="saveSupplier()">Save</button>
            </div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        checkAuth();

        async function loadSuppliers() {
            try {
                showLoading();
                const suppliers = await api.getSuppliers();
                const tbody = document.getElementById('suppliersTable');
                tbody.innerHTML = suppliers.length === 0 ? '<tr><td colspan="4" class="text-center">No suppliers</td></tr>' :
                    suppliers.map(s => `<tr><td>${s.name}</td><td>${s.contactInfo}</td><td>${s.email}</td><td>${s.address}</td></tr>`).join('');
            } catch (error) {
                showToast('Failed to load suppliers: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        function openSupplierDialog() { document.getElementById('supplierDialog').classList.add('show'); }
        function closeSupplierDialog() {
            document.getElementById('supplierDialog').classList.remove('show');
            document.getElementById('supplierForm').reset();
        }

        async function saveSupplier() {
            const supplier = {
                name: document.getElementById('name').value,
                contactInfo: document.getElementById('contactInfo').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value
            };

            try {
                showLoading();
                await api.createSupplier(supplier);
                showToast('Supplier created!', 'success');
                closeSupplierDialog();
                loadSuppliers();
            } catch (error) {
                showToast('Failed to create supplier: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        }

        loadSuppliers();
    </script>
</body>

</html>

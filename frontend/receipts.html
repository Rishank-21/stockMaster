<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/material.css">
    <link rel="stylesheet" href="/css/components.css">
</head>

<body>
    <nav class="md-navigation-drawer">
        <div style="padding: 24px;">
            <h2 class="title-large">ðŸ“¦ StockMaster</h2>
        </div>
        <a href="/dashboard.html" class="md-nav-item"><span
                class="material-icons">dashboard</span><span>Dashboard</span></a>
        <a href="/products.html" class="md-nav-item"><span
                class="material-icons">inventory_2</span><span>Products</span></a>
        <a href="/receipts.html" class="md-nav-item active"><span
                class="material-icons">local_shipping</span><span>Receipts</span></a>
        <a href="/deliveries.html" class="md-nav-item"><span
                class="material-icons">send</span><span>Deliveries</span></a>
        <a href="/transfers.html" class="md-nav-item"><span
                class="material-icons">swap_horiz</span><span>Transfers</span></a>
        <a href="/adjustments.html" class="md-nav-item"><span
                class="material-icons">tune</span><span>Adjustments</span></a>
        <a href="/history.html" class="md-nav-item"><span class="material-icons">history</span><span>History</span></a>
        <a href="/suppliers.html" class="md-nav-item"><span
                class="material-icons">store</span><span>Suppliers</span></a>
        <div style="margin-top: auto; padding: 24px;"><button onclick="logout()"
                class="md-button md-button-outlined full-width"><span
                    class="material-icons">logout</span>Logout</button></div>
    </nav>

    <div class="main-content">
        <div class="md-top-app-bar">
            <h1 class="md-top-app-bar-title">Receipts (Incoming Stock)</h1>
        </div>
        <div class="content-container">
            <div class="md-card">
                <h2 class="md-card-title mb-24">Create Receipt</h2>
                <form id="receiptForm">
                    <div class="md-grid md-grid-2">
                        <div class="md-text-field">
                            <select id="productId" required>
                                <option value="">Select Product</option>
                            </select>
                            <label>Product</label>
                        </div>
                        <div class="md-text-field">
                            <select id="warehouseId" required>
                                <option value="">Select Warehouse</option>
                            </select>
                            <label>Warehouse</label>
                        </div>
                        <div class="md-text-field">
                            <select id="supplierId">
                                <option value="">Select Supplier (Optional)</option>
                            </select>
                            <label>Supplier</label>
                        </div>
                        <div class="md-text-field">
                            <input type="number" id="quantity" placeholder=" " min="1" required>
                            <label>Quantity</label>
                        </div>
                        <div class="md-text-field">
                            <select id="status" required>
                                <option value="DONE">DONE (Immediate)</option>
                                <option value="PENDING">PENDING (Draft)</option>
                            </select>
                            <label>Status</label>
                        </div>
                    </div>
                    <button type="submit" class="md-button md-button-filled">
                        <span class="material-icons">save</span>
                        Create Receipt
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="loader">
        <div class="spinner"></div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        checkAuth();

        async function loadDropdowns() {
            try {
                const [products, warehouses, suppliers] = await Promise.all([
                    api.getProducts(),
                    api.getWarehouses(),
                    api.getSuppliers()
                ]);

                const productSelect = document.getElementById('productId');
                productSelect.innerHTML = '<option value="">Select Product</option>' +
                    products.map(p => `<option value="${p.id}">${p.name} (${p.sku})</option>`).join('');

                const warehouseSelect = document.getElementById('warehouseId');
                warehouseSelect.innerHTML = '<option value="">Select Warehouse</option>' +
                    warehouses.map(w => `<option value="${w.id}">${w.name}</option>`).join('');

                const supplierSelect = document.getElementById('supplierId');
                supplierSelect.innerHTML = '<option value="">Select Supplier (Optional)</option>' +
                    suppliers.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            } catch (error) {
                showToast('Failed to load data: ' + error.message, 'error');
            }
        }

        document.getElementById('receiptForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const data = {
                productId: parseInt(document.getElementById('productId').value),
                toWarehouseId: parseInt(document.getElementById('warehouseId').value),
                supplierId: document.getElementById('supplierId').value ? parseInt(document.getElementById('supplierId').value) : null,
                quantity: parseInt(document.getElementById('quantity').value),
                type: 'RECEIPT',
                status: document.getElementById('status').value
            };

            try {
                showLoading();
                await api.createReceipt(data);
                showToast('Receipt created successfully!', 'success');
                document.getElementById('receiptForm').reset();
            } catch (error) {
                showToast('Failed to create receipt: ' + error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        loadDropdowns();
    </script>
</body>

</html>
